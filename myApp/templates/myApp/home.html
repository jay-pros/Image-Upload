<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-warning">
    <div class="container text-center ">
        <div class="py-5 px-100 bg-secondary rounded-3 text-white">
            <h1 class="mb-3">Upload cute Images</h1>
                <form action="" method="post"  enctype="multipart/form-data" class="px-{size}">
                    {% csrf_token %}
                    {{form}} <input type="submit" class='btn btn-danger ' value="Upload">
                </form>
        </div>
        <div class="row">
            {% for x in img%}
              <div class="col-sm-4">
                <div class="card m-2">
                    <img src="{{x.photo.url}}" alt="" class="card-img-top rounded  border-danger mb-3 border border-3 " height="200px" width="auto">
                    <div class="card-footer">
                        <small class="text-muted">{{x.date}}</small>
                    </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
   
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
